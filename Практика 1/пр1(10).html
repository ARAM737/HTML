<body>
<h1 align="center">РЕГИСТРАЦИЯ</h1>
<br>
<form>
  <fieldset align="center">
    <legend>Контактная информация</legend>
    <p><label for="name">Ф.И.О.<em>* </em></label><input type="text" placeholder="Введите имя" id="name"></p>
	<p><label for="date">Дата рождения<em>* </em></label><input type="date"></p>
	<p><label for="number">Телефон<em>* </em></label><input type="text" placeholder="Введите телефон"></p>
    <p><label for="email">E-mail </label><input type="email" id="email" placeholder="Введите почту"></p>
	<p><label for="password">Введите пароль: </label><input type="password"></p>
  </fieldset>
<p align="center"><input type="submit" value="Отправить"></p>
</form>
