<!DOCTYPE html>
<html>
<head>
	<title>Практика 5(10)</title>
</head>
<body>
<script>
/*10.1*/

var a1 = prompt('Введите любое число');
if (a1 == 0) {
alert('Верно');
} else if (a1 !== 0) {
alert('Не верно');
}

/*10.2*/

var a2 = prompt('Введите любое число');
if (a2 > 0) {
alert('Верно');
} else if (a2 <= 0) {
alert('Не верно');
}

/*10.3*/

var a2 = prompt('Введите любое число');
if (a2 < 0) {
alert('Верно');
} else if (a2 >= 0) {
alert('Не верно');
}

/*10.4*/

var a4 = prompt('Введите любое число');
if (a4 >= 0) {
alert('Верно');
} else if (a4 < 0) {
alert('Не верно');
}

/*10.5*/

var a5 = prompt('Введите любое число');
if (a5 <= 0) {
alert('Верно');
} else if (a5 > 0) {
alert('Не верно');
}

/*10.6*/

var a6 = prompt('Введите любое число');
if (a6 != 0) {
alert('Верно');
} else if (a6 == 0) {
alert('Не верно');
}

/*10.7*/

var a7 = prompt('Введите test или тест или 3');
if (a7 == 'test') {
alert('Верно');
} else if (a7 != 'test') {
alert('Не верно');
}

/*10.8*/

var a8 = prompt('Введите любое число');
if (a8 === '1') {
alert('Верно');
} else if (a8 !== '1') {
alert('Не верно');
}

/*=========*/
</script>
</body>
</html>
