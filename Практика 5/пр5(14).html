<!DOCTYPE html>
<html>
<head>
  <title>Практика 5(14)</title>
</head>
<body>
<script>
/*14.1*/

	var i = 1;
	while (i <= 100) {
	document.write(i + '<br>');
	i++;
	}
	
	var i=1
	for (i = 1; i <=100; i++) {
	document.write(i + '<br>');
	}
	
/*14.2*/
	
	var i = 11;
	while (i <= 33) {
	document.write(i + '<br>');
	i++;
	}
	
	var i=1
	for (i = 11; i <=100; i++) {
	document.write(i + '<br>');
	}
	
/*14.3*/

	var i = 2;
	while (i <= 100) {
	document.write(i + '<br>');
	i+=2;
	}

	var i = 2;
	for (i = 2; i <= 100; i+=2) {
	document.write(i + '<br>');
	}
	
/*14.4*/
	
	var i = 1;
	var num = 0;
	while (i <= 100) {
	num = num + i;
	i++;
	}
	alert(num);

	var i = 1;
	var num = 0;
	for (i = 1; i <= 100; i++) {
	num = num + i;
	}
	alert(num);

/*============*/
</script>
</body>
</html>
