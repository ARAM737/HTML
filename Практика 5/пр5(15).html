<body>
<script>
/*15.1*/

	var arr = [1, 2, 3, 4, 5];
	for (var i = 0; i <= arr.length-1; i++) {
	document.write(arr[i]+"  ");
	}
	document.write('</br>');

/*15.2*/

	var result = 0;
	var arr = [1, 2, 3, 4, 5];
	for (var i = 0; i <= arr.length-1; i++) {
	result = result + arr[i];
	}
	document.write(result);
	
/*===========*/
</script>
