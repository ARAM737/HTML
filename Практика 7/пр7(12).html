<!DOCTYPE html>
<html>
<head>
	<title>Практика 7(12)</title>
</head>
<body>
  <ul class="tree" id="tree">
    <li>Курсовая
      <ul>
        <li>Усталость
          <ul>
            <li>Недосып</li>
            <li>Стресс</li>
          </ul>
        </li>
        <li>Долг
          <ul>
            <li>Отчисление</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Жизнь после вуза
      <ul>
        <li>Армия
          <ul>
            <li>Армейские анекдоты</li>
            <li>Минус один год из жизни</li>
          </ul>
        </li>
        <li>Работа в фаст-фуде
          <ul>
            <li>Макдональдс</li>
            <li>Бергер Кинг</li>
            <li>KFC</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    for (let li of tree.querySelectorAll('li')) {
      var span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); 
    }


    tree.onclick = function(event) {

      if (event.target.tagName != 'SPAN') {
        return;
      }

      var childrenContainer = event.target.parentNode.querySelector('ul');
      if (!childrenContainer) return; 

      childrenContainer.hidden = !childrenContainer.hidden;
    }
  </script>
</body>
</html>
